<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/dashboard-styles/general.css">
    <link rel="shortcut icon" href="images-and-icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/dashboard-styles/top-nav-bar.css">
</head>
<body>
    <nav class="top-nav-bar">
        <img src="images-and-icons/club-logo.png" alt="club-logo" class="logo-img">
        <div class="right-div">
            <form class="search-bar js-search-form">
                <input type="text" placeholder="Search">
                <button type="submit">
                    <img src="images-and-icons/icons/Search.png" alt="search-icon">
                </button>
            </form>
            <div class="profile-and-notification">
                <button class="js-notification-btn">
                    <img src="images-and-icons/icons/Doorbell.svg" alt="notification-icon">
                    <span class="notification-alert"></span>
                    <span class="tool-tip">Notifications</span>

                    <div class="notification-btn-drop-down js-notification-info">
                        <div class="notification-header">
                            <p>Notifications</p>
                        </div>
                        <div class="actual-notifiications">
                            <a href="#">
                                <div class="notification-template">
                                    <div class="notification-image-container">
                                        <img src="images-and-icons/bafon-profile.jpeg" alt="user-profile-picture" class="notification-img" style="width: 3.5rem ;">
                                    </div>
                                    <div class="notifiation-info">
                                        <p class="notification-text">PN Bafon posted: How to Join the NPUI TECH Club</p>
                                        <p class="notification-time">16 minutes ago</p>
                                    </div>
                                </div>
                            </a>

                            <a href="#">    
                                <div class="notification-template">
                                    <div class="notification-image-container">
                                        <img src="images-and-icons/club-logo.png" alt="user-profile-picture" class="system-profile-picture" style="width: 2.7rem ;">
                                    </div>
                                    <div class="notifiation-info">
                                        <p class="notification-text">Announcement: Cultural week Hackathon programmed for January 2023</p>
                                        <p class="notification-time">2 days ago</p>
                                    </div>
                                </div>
                            </a>

                            
                            <a href="#">
                                <div class="notification-template">
                                    <div class="notification-image-container">
                                        <img src="images-and-icons/club-logo.png" alt="user-profile-picture" class="system-profile-picture" style="width: 2.7rem ;">
                                    </div>
                                    <div class="notifiation-info">
                                        <p class="notification-text">Hall of Fame Rankings have been updated. See your rank?</p>
                                        <p class="notification-time">2 hours ago</p>
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="see-more-notifications">
                            <a href="#">See more</a>
                        </div>
                    </div>
                </button>
                <div class="user-profile js-profile-btn">
                    <div class="profile-img-div">
                        <img src="images-and-icons/bafon-profile.jpeg" alt="user-profile-picture">
                        <span class="tool-tip">Profile</span>
                    </div>
                    <p class="user-profile-name">Pn Bafon</p>
                    <img src="images-and-icons/icons/down-arrow.png" class="drop-profile" alt="expand-profile" style="border: none ; border-radius: 0px; margin-right: 0px ; width: 1rem; height: 1rem ;">
                </div>

                <div class="profile-and-notification-drop-down js-profile-info">
                    <div class="user-profile-info">
                        <img src="images-and-icons/bafon-profile.jpeg" alt="user-profile-picture">
                        <div class="user-name-and-stack">
                            <p class="user-profile-name">Pn Bafon</p>
                            <p class="user-profile-user-name">Bafon Precious</p>
                        </div>
                    </div>

                    <div class="user-profile-links">
                        <a href="#">
                            <div class="profile-link">
                                <img src="images-and-icons/icons/Registration.svg" alt="edit-profile-icons">
                                <p>Edit profile</p>
                            </div>
                        </a>

                        <a href="#">
                            <div class="profile-link">
                                <img src="images-and-icons/icons/Sheets.svg" alt="stack-icon">
                                <p>Full stack developer</p>
                            </div>
                        </a>

                        <a href="#">
                            <div class="profile-link">
                                <img src="images-and-icons/icons/logout.svg" alt="logout-icon">
                                <p>Logout</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="search-overlay js-search-overlay">
        <div class="mobile-search-nav">
            <button class="mobile-back-button js-back-search-button">
                <img src="images-and-icons/icons/back.png" alt="back-button">
            </button>

            <form action="" class="mobile-search-bar">
                <input type="text" placeholder="Search" class="js-mobile-search-input">
                <button>
                    <img src="images-and-icons/icons/search.png" alt="search-btn">
                </button>
            </form>
        </div>

        <div class="recomendations">

        </div>
    </div>
    <script src="scripts/dashboard/main.js" type="module"></script>
</body>
</html>
