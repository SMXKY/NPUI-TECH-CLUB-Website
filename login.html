<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/nav-bar.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/pop-up.css">
    <link rel="stylesheet" href="styles/Signinpage.css">
    <link rel="shortcut icon" href="images-and-icons/favicon.ico" type="image/x-icon">
</head>
<body class="log-unique">
    <div class="sign-div">
        <form action="" method="post" class="stand-alone-sign-in-form">
            <div class="form-header section-header">
                <p>Login</p>
                <span class="section-bar" style="left: 3rem;"></span>
            </div>
            <div class="form-entry">
                <label for="">Username:</label>
                <input type="text" name="" id="" placeholder="E.g john_doe" required>
            </div>

            <div class="form-entry">
                <label for="">Password:</label>
                <input type="password" name="" id="" placeholder="E.g john_doe" required>
            </div>

            <div class="form-entry">
                <a href="" class="form-link">Forgotten password?</a>
            </div>

            <div class="form-entry">
                <button class="call-to-action-button join-form-button" type="submit">Login</button>
            </div>

            <div class="form-entry">
                <label for="" style="display: inline ;">Not yet a member?</label>
                <a href="signup.html" class="switch-to-login js-show-login">Join</a>
            </div>
        </form>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
